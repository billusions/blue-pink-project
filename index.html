<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
    <title>Pastel Contact Form</title>
</head>
<body>
    <div class="grid-container">
        <div class="left">
            <div class="social-media-bar">
            <ul>
                <li class="fab fa-facebook-f fa-inverse"></li>
                <li class="fab fa-twitter fa-inverse"></li>
                <li class="fab fa-instagram fa-inverse"></li>
                <li class="fab fa-dribbble fa-inverse"></li>
            </ul>
            </div>
        </div>
        <div class="right">
            <h1>Let's Get Started</h1>
            <h2>Contact us to start your next project!</h2>
            <ul>
                <li>
                <div class="address">
                <i class="fas fa-map-marker-alt"></i>
                <h4>8266 Gygax</h4>
                <h4 id="distance">Norfolk, VA</h4>
                </div>
                </li>
                <li>
                <div class="phone">
                <i class="fas fa-phone-alt"></i>
                <h4>757 287 1608</h4>
                </div>
                </li>
                <li>
                <div class="email">
                <i class="fas fa-envelope"></i>
                <h4>hello@adept.com</h4>
                </div>
                </li>
            </ul>
            <div class="white">
            <form>
                <input type="text" placeholder="Name">
                <br>
                <input type="email" placeholder="Email">
                <br>
                <textarea rows="4" cols="40" placeholder="Tell us about your project..."></textarea>
                <br>
            </form>
                <div class="button">
            <button>SEND</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
